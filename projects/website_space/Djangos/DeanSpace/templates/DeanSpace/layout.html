<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dean Space</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'DeanSpace/css/bootstrap.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'DeanSpace/css/site.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'DeanSpace/css/jquery-ui.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'DeanSpace/css/jquery-ui.structure.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'DeanSpace/css/jquery-ui.theme.css' %}">
    <script src="{% static 'app/scripts/modernizr-2.6.2.js' %}"></script>
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">  
                    <span class="icon-bar">heelo</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="/" class="navbar-brand">Dean Website</a>
            </div>
             <div class="navbar-collapse collapse">
               <ul class="nav navbar-nav">
                    <li><a href="/">Home</a></li>
                    <li><a href="{% url 'game' %}">Game</a></li>
                    <li><a href="{% url 'card' %}">Card</a></li>
                </ul>
                 {% include 'DeanSpace/loginPartial.html' %}
            </div>
        </div>
    </div>

    <div class="container body-content">
        {% block content %}{% endblock %}
        <hr/>
        <footer>
            <p>&copy; {{ year }} - Dean Space</p>
        </footer>
     </div>

     <script src="{% static 'DeanSpace/scripts/jquery-1.10.2.js' %}"></script>
     <script src="{% static 'DeanSpace/scripts/jquery-ui.js' %}"></script>
     <script src="{% static 'DeanSpace/scripts/bootstrap.js' %}"></script>
     <script src="{% static 'DeanSpace/scripts/storage.js' %}"></script>
     <script src="{% static 'DeanSpace/scripts/site.js' %}"></script>

    {% block scripts %}{% endblock %}
</body>
</html>
